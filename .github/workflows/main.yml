name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Frontend Build
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install
          npm install @babel/plugin-proposal-private-property-in-object --save-dev
          npm install @chakra-ui/system --save
        working-directory: .

      - name: Build React App
        run: npm run build
        working-directory: .
